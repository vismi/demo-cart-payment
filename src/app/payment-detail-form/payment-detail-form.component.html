<p>Payment Details for the order #123</p>
<mat-icon>account_balance</mat-icon>

<div *ngIf="storedPaymentMethods">
    <h4>Select a previously used payment method.</h4>
    <div *ngFor="let paymentDetail of paymentDetails$ | async; let i=index">
    <span >{{i+1}}.</span> {{paymentDetail.cardNumber}}
    </div>
</div>

<form class="example-form" [formGroup]="paymentForm">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Currency</mat-label>
                    <!-- <input type="text" formControlName="currency" matInput> -->
                    <mat-select formControlName="currency">
                        <mat-option value="option1">INR</mat-option>
                        <mat-option value="option3">GBP</mat-option>
                    </mat-select>
                    <!-- <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                          {{option}}
                        </mat-option>
                        <mat-option value="option1">INR</mat-option>
                        <mat-option value="option3">GBP</mat-option>
                      </mat-autocomplete> -->
                </mat-form-field>
                
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Total Price</mat-label>
                    <input type="number" matInput formControlName="amountPaid">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <mat-form-field class="example-full-width">
        <mat-label>Name on Credit Card</mat-label>
        <input type="text" formControlName="cardHolderName" matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Card Number</mat-label>
        <input type="text" formControlName="cardNumber" matInput>
        <mat-hint align="end">{{paymentForm.controls.cardNumber.value.toString().length}} / 12</mat-hint>
    </mat-form-field>

    
  
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>CVV Number</mat-label>
                    <input type="string" formControlName="securityNumber" matInput>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Expiry Date</mat-label>
                    <input matInput [matDatepicker]="dp" formControlName="cardExpiryDate">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp
                                    startView="multi-year"
                                    (yearSelected)="chosenYearHandler($event)"
                                    (monthSelected)="chosenMonthHandler($event, dp)"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <button mat-raised-button color="primary" (click)="submitPaymentDetails()">
                <mat-icon>fact_check</mat-icon>
                <mat-icon>receipt</mat-icon>
                <span>Complete Payment</span>
            </button>
        </tr>
    </table>
  </form>
